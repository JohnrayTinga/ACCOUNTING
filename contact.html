<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>CONTACT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('home.jpg'); /* Replace 'your_image.jpg' with the path to your desired image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;;
        }

        h2 {
            color: #333;
            margin-top: 100px;
        }

        p {
            color: #666;
        }
        header {
            background: transparent; /* Set the background color to transparent */
            padding: 10px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header:hover {
            background-color: rgba(0, 0, 0, 0.3); /* Add a transparent background color on hover */
        }


        .logo {
            width: 100px;
            height: auto;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        .site-title {
            display: inline-block;
            margin: 0;
            vertical-align: middle;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 30px;
            background: linear-gradient(to right, #6600ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navbar {
            text-align: right;
            margin-top: 20px;
        }

        .navbar a {
            display: inline-block;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }

        .navbar-toggle {
            display: none;
            cursor: pointer;
            padding: 10px;
        }

        .navbar-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .navbar-toggle {
                display: block;
            }

            .navbar {
                display: none;
                padding-top: 10px;
            }

            .navbar.open {
                display: block;
            }

            .navbar a {
                display: block;
                margin: 10px 0;
            }
        }

        #about {
            background-color: #f2f2f2;
            padding: 20px;
            margin-top: 20px;
        }

        .icon {
            font-size: 24px;
            margin-right: 5px;
        }

        .container {
            max-width: 800px;

            margin: 0 auto;
            padding: 20px;
            padding-bottom: 10px;
        }

        .navbar a:hover {
            background-color: white;
            color: black;
            border-radius: 5px;
        }

        .navbar a:hover .icon {
            color: black;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: white; /* Change label color to white */
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 120px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 200px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 5px;
            text-align: center;
            font-size: 14px;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: #fff;
            margin: 0 5px;
            text-decoration: none;
        }


    </style>
</head>

<body>
    <header>
        <div>
            <img src="UC_logo.png" alt="File Logo" class="logo">
            <h1 class="site-title">ACCOUNTING</h1>
        </div>
        <div class="navbar-toggle" onclick="toggleNavbar()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="navbar">
            <a href="acctg.html"><i class='bx bx-home icon'></i></a>
            <a href="contact.html"><i class='bx bx-envelope icon'></i></a>
            <a href="about.html"><i class='bx bx-info-circle icon'></i></a>
            <a href="General.html">General Journal</a>
            <a href="Adjusting.html">Adjusting Entry</a>
            <a href="ledger.html">General Ledger</a>
            <a href="worksheet.html">Worksheet</a>
        </div>
    </header>
    <script>
        function toggleNavbar() {
            var navbar = document.querySelector('.navbar');
            navbar.classList.toggle('open');
        }
    </script>

    <div class="container">
        <h2 style="color:   white;">Contact</h2>
        <form action="thankyou.html" method="POST">
            <label for="name" style="color: white;">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email" style="color: white;">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="message" style="color: white;">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>

            <footer>
                <div class="container">
                    <div class="social-icons">
                        <a href="#"><i class="bx bxl-facebook-square"></i></a>
                        <a href="#"><i class="bx bxl-twitter"></i></a>
                        <a href="#"><i class="bx bxl-instagram"></i></a>
                    </div>
                    <p>&copy; 2023 Accounting Website. All rights reserved.</p>
                </div>
            </footer>

</html>
